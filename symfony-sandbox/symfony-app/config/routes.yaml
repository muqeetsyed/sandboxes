controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

index:
    path: '/'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'index.html.twig'
        context: { chat: 'entry' }

blog:
    path: '/blog'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'chat.html.twig'
        context: { chat: 'Blog' }

stream:
    path: '/stream'
    controller: 'Symfony\Bundle\FrameworkBundle\Controller\TemplateController'
    defaults:
        template: 'chat.html.twig'
        context: { chat: 'Stream' }

when@production:
    tools:
        path: /tools
        controller: App\Controller\ToolsController::index
